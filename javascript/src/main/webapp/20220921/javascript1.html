<!DOCTYPE html>
<!-- src/main/20220921/javascript1.html -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	alert("Hello world")	/*확인창(경고창),대화창에 출력 됨*/
	console.log("hello world") /* 콘솔창에 출력 됨*/
	
	//문자열 표시:"",'' 모두 사용가능
	//문자열을 배열처럼 첨자로 선택 가능
	document.write("안녕하세요"[0]+"\n<br>") /*document.write :화면에 내용직접 출력 */
	document.write('안녕하세요'[1]+"\n")
	document.write("안녕하세요"[2]+"\n")
</script>

</head>
<body>

</body>
</html>
