<html>
<head>

<title>Insert title here</title>

<body>
<h2>rprompt 메세지 창에 수식을 입력받아 결과를 화면에 출력</h2>
<script type="text/javascript">
	let result = prompt("수식을 입력하세요")
	document.write(result + "=" + eval(result)+"<br>")
</script>
</body>
