<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>마우스 이벤트</title>
</head>
<body>
<!-- href="javascrppt:....> : href 의 원래 기능은 다른페이지로 이동
							  자바스크립트 문장 실행할때도 가능.   ex) href="javascript:alert  -> 마우스클릭금지 경고창 출력
	onmouseover : 마우스커서가 영역내부에 들어올 때
	onmouseout 	: 마으스커서가 영역외부에 있는 경우
 -->
<a href="javascript:alert('마우스클릭금지')"
	onmouseover='document.bgColor="red"'
	onmouseout='document.bgColor="white"'>
	마우스 커서가 이곳에 들어 오면 바탕색이 빨강색으로
	벗어나면 흰색으로 변경됨
	</a>
</body>
</html>
